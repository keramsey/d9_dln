version: "3.9"
services:
  mysql:
    container_name: ${CONTAINER_PREFIX}-mysql
    build:
      context: .
      dockerfile: mysql/Dockerfile
    command: --default_authentication-plugin=mysql_native_password
    restart: unless-stopped
    env_file: .env
    volumes:
      - src-${CONTAINER_PREFIX}-mysql:/var/mysql/backups
    networks:
      - internal

  drupal:
    build:
      context: .
      dockerfile: drupal/Dockerfile
    container_name: ${CONTAINER_PREFIX}-drupal
    depends_on:
      - mysql
    restart: unless-stopped
    networks:
      - internal
      - external
    volumes:
      - ${CONTAINER_PREFIX}-drupal:/opt/drupal
      - ${CONTAINER_PREFIX}-drupal-data:/var/www/html
      - ./src-${CONTAINER_PREFIX}-mysql:/var/mysql/backups
      - ./src-${CONTAINER_PREFIX}-drupal-sites:/var/www/html/sites
      - ./src-${CONTAINER_PREFIX}-drupal-modules:/var/www/html/modules

  webserver:
    image: nginx:1.21.3
    container_name: ${CONTAINER_PREFIX}-webserver
    depends_on:
      - drupal
    restart: unless-stopped
    ports:
      - 80:80
    extra_hosts:
      - "${SITE_DOMAIN}:0.0.0.0"
      - "localhost:0.0.0.0"
    volumes:
      - ${CONTAINER_PREFIX}-drupal-data:/var/www/html
      - ./nginx:/etc/nginx/conf.d
#      - ${CONTAINER_PREFIX}-certbot-etc:/etc/letsencrypt
    networks:
      - external

  vsftpd:
    image: fauria/vsftpd:latest
    container_name: ${CONTAINER_PREFIX}-vsftpd
    depends_on:
      - drupal
    restart: unless-stopped
    env_file:
      - .env
    extra_hosts:
      - "vsftpd:0.0.0.0"
    volumes:
      - /var/app/ftp:/home/vsftpd
      - /var/log/ftp:/var/log/vsftpd
    networks:
      - internal
#      - external

  composer:
    image: composer:2.2.6
    container_name: ${CONTAINER_PREFIX}-composer
    depends_on:
      - drupal
    working_dir: /opt/drupal
    command: ["bash", "update-composer.sh"]
    volumes:
      - ${CONTAINER_PREFIX}-drupal:/opt/drupal

