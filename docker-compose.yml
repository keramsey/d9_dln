  phpmyadmin:
    depends_on:
      - mysql
    image: phpmyadmin:5.1.1-apache
    container_name: ${CONTAINER_PREFIX}-phpmyadmin
    extra_hosts:
      - "${SITE_DOMAIN}:0.0.0.0"
      - "localhost:0.0.0.0"
    networks:
      - internal
      - external
    ports:
      - 81:80
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
    volumes:
      - src-${CONTAINER_PREFIX}-mysql:/var/mysql/backups

networks:
  external:
    driver: bridge
  internal:
    driver: bridge

